name: Test sigdiscovPy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-cpu:
    name: Test CPU (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_gpu.py

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pip install pytest-cov
          pytest tests/ --cov=sigdiscovpy --cov-report=xml --ignore=tests/test_gpu.py

      - name: Upload coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-simulation:
    name: Test Simulation Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Test simulation imports
        run: |
          python -c "
          from sigdiscovpy.simulation import SimulationPresets, UnifiedSimulation
          from sigdiscovpy.simulation.config.dataclasses import SimulationConfig
          print('Simulation imports OK')
          "

      - name: Run simulation smoke test
        run: |
          python -c "
          from sigdiscovpy.simulation import SimulationPresets, UnifiedSimulation
          config = SimulationPresets.small_scale()
          config.domain.n_cells = 500
          config.cell_types.receiver_fractions = [0.2]
          config.analysis.radii = [100, 200]
          sim = UnifiedSimulation(config)
          result = sim.run_single(receiver_fraction=0.2)
          assert 'ring' in result['ind_curves']
          assert len(result['ind_curves']['ring']) == 2
          print('Simulation smoke test OK')
          "

  cross-validate:
    name: Cross-validate with R
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('Rcpp', 'RcppArmadillo'), repos='https://cloud.r-project.org')"

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run cross-validation tests
        run: |
          pytest tests/test_cross_validation.py -v --tb=short || echo "Cross-validation tests completed"

